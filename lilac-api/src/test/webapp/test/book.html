<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="UTF-8">
		<title>API Test(Book)</title>
	</head>
	<body>
		<h1>Book API</h1>
		<h2 id="get">Get</h2>
		<div>
			<form id="get-form">
				<input type="text" id="get-book-id" size="24" /><button id="execute-get">取得</button>
				<div id="get-result">
					<textarea rows="12" cols="60"></textarea>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript">
			function showErrorMsg(jqXHR, textStatus, errorThrown) {
				alert(textStatus + ":" + errorThrown);
			}

			$("#get-form").submit(function(event) {
				event.preventDefault();
				var bookId = $("#get-book-id").val();
				$.ajax("/api/book/" + bookId, {
					dataType: 'json',
					type: 'GET'
				}).done(function(data, textStatus, jqXHR) {
					$("#get-result textarea").val(JSON.stringify(data));
				}).fail(showErrorMsg);
				return false;
			});
		</script>
	</body>
</html>
