<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="UTF-8">
		<title>API Test(Read Record)</title>
	</head>
	<body>
		<h1>Read Record API</h1>
		<h2 id="list">List</h2>
		<div>
			<form id="list-form">
				<label for="list-isbn">ISBN</label><input type="text" id="list-isbn" /><br />
				<label>読了日</label><input type="date" id="list-completionDateBegin" />～<input type="date" id="list-completionDateEnd" /><br />
				<label for="list-page">ページ</label><input type="number" id="list-page" value="0" />
				<button id="execute-list">実行</button>
				<div id="list-result">
					<textarea rows="12" cols="60"></textarea>
				</div>
			</form>
		</div>
		<hr />
		<h2 id="listImcomplete">List Imcomplete</h2>
		<div>
			<form id="listIncomplete-form">
				<label for="listIncomplete-isbn">ISBN</label><input type="text" id="listIncomplete-isbn" /><br />
				<label>読了日</label><input type="date" id="listIncomplete-completionDateBegin" />～<input type="date" id="listIncomplete-completionDateEnd" /><br />
				<label for="listIncomplete-page">ページ</label><input type="number" id="listIncomplete-page" value="0" />
				<button id="execute-listIncomplete">実行</button>
				<div id="listIncomplete-result">
					<textarea rows="12" cols="60"></textarea>
				</div>
			</form>
		</div>
		<hr />
		<h2 id="get">Get</h2>
		<div>
			<form id="get-form">
				<input type="text" id="get-recordId" size="24" /><button id="execute-get">取得</button>
				<div id="get-result">
					<textarea rows="12" cols="60"></textarea>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript">
			function showErrorMsg(jqXHR, textStatus, errorThrown) {
				alert(textStatus + ":" + errorThrown);
			}

			$("#list-form").submit(function(event) {
				event.preventDefault();
				var condition = {
					isbn: $('#list-isbn').val(),
					completionDateBegin: $('#list-completionDateBegin').val(),
					completionDateEnd: $('#list-completionDateEnd').val()
				};
				$.ajax("/api/readrecord/list/" + $('#list-page').val(), {
					dataType: 'json',
					data: condition,
					type: 'GET'
				}).done(function(data, textStatus, jqXHR) {
					$("#list-result textarea").val(JSON.stringify(data));
				}).fail(showErrorMsg);
				return false;
			});

			$("#listIncomplete-form").submit(function(event) {
				event.preventDefault();
				var condition = {
					isbn: $('#listIncomplete-isbn').val(),
					completionDateBegin: $('#listIncomplete-completionDateBegin').val(),
					completionDateEnd: $('#listIncomplete-completionDateEnd').val()
				};
				$.ajax("/api/readrecord/incomplete", {
					dataType: 'json',
					data: condition,
					type: 'GET'
				}).done(function(data, textStatus, jqXHR) {
					$("#listIncomplete-result textarea").val(JSON.stringify(data));
				}).fail(showErrorMsg);
				return false;
			});

			$("#get-form").submit(function(event) {
				event.preventDefault();
				$.ajax("/api/readrecord/" + $("#get-recordId").val(), {
					dataType: 'json',
					type: 'GET'
				}).done(function(data, textStatus, jqXHR) {
					$("#get-result textarea").val(JSON.stringify(data));
				}).fail(showErrorMsg);
				return false;
			});
		</script>
	</body>
</html>
